<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <meta name="description" content="Roll the dice randomly and display that graphically to the user.">
    <meta name="author" content="Michelle Wong">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <!--
      Step 1: Build the HTML/CSS Prototype to look like this:

         You rolled: three
           _____________
          |             |
          |  0          |
          |      0      |
          |          0  |
          |_____________|

      Consider the different ways we can write
      the above site with HTML and/or CSS.
    -->


    <section class="diceroll">
      <div class="rolled" id="msg">
        <h1>You Rolled: Three</h1>
        <div class="dice-image" id="dice">
          <img src="img/dice3.svg" alt="dice3" class="diceface">
        </div>
      </div>

      <div>
        <button type ="button" name = "roll" class = " button" id="btn"> Roll the Dice!
        </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
